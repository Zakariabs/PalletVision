<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <!-- No header because no links required on the dashboard present on the station itself -->

    <main class="container mt-5">
        <!-- Station Title -->
        <h2 class="text-center mb-4" id="station-name">Stations</h2>



        <!-- Station Status and Placeholder Image -->
        <div class="d-flex justify-content-between align-items-center mb-4" id="station-info" style="display: none;">
            <div class="status-box p-3 rounded bg-secondary text-white" id="station-status">
                <h4 class="mb-0">Status</h4>
                <span class="status-indicator" style="display: none;">Loading...</span>
            </div>
            <div class="image-placeholder">
                <!-- Dynamic content will be inserted here -->
                <div class="image-box text-center" style="display:none;">

                </div>
            </div>
        </div>

        <!-- Table for Inference Requests -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Answer Timestamp</th>
                        <th>Pallet Type</th>
                        <th>Initial Image</th>
                        <th>Inferred Image</th>
                        <th>Confidence Level</th>
                    </tr>
                </thead>
                <tbody id="inference-requests">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="../js/stationDashboard.bundle.js"></script> <!-- Dashboard-specific logic -->
    <script src="../js/index.bundle.js"></script>
</body>
</html>
