<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <main class="container mt-5">
      
        <h2 class="text-center mb-4" >All processed Requests</h2>
       

        
        <!-- Table for Inference Requests -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Answer Timestamp</th>
                        <th>Station</th>
                        <th>Pallet Type</th>
                        <th>Initial Image</th>
                        <th>Inferred Image</th>
                        <th>Confidence Level</th>
                    </tr>
                </thead>
                <tbody id="inference-requests">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="../js/allRequests.bundle.js"></script> <!-- Dashboard-specific logic -->
    <script src="../js/index.bundle.js"></script>
</body>
</html>
