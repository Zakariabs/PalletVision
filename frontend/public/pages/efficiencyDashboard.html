<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Efficiency Analytics</h2>
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <!-- Processed Today -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h4>Daily Pallet Processing</h4>
                        <div class="d-flex justify-content-center align-items-center position-relative">
                            <span class="rotated-text">Past 24hr</span>
                            <h1 id="processedToday" class="text-warning display-4 mb-0 ms-3">15</h1>
                        </div>
                        <hr>
                        <p>Past 30 days</p>
                        <canvas id="processingChart" class="my-3"></canvas>
                    </div>
                </div>
                <!-- Mean Confidence Level -->
                <div class="card">
                    <div class="card-body text-center">
                        <h4>Mean Confidence Level</h4>
                        <div class="d-flex justify-content-center align-items-center position-relative">
                            <span class="rotated-text">Past 24 days</span>
                            <h1 id="meanConfidence" class="text-warning display-4 mb-0 ms-3">63%</h1>
                        </div>
                        <hr>
                        <p>Past 30 days</p>
                        <canvas id="confidenceChart" class="my-3"></canvas>
                    </div>
                </div>

            </div>

            <!-- Right Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h4>Processing Time [ms]</h4>
                        <p>Last 6Hr</p>
                        <!-- Placeholder for Gauge Chart -->
                        <div id="processingGauge" class="gauge-box mx-auto my-4" style="height: 250px;">
                            <p id="processing_last_6" class="text-success display-4 mt-4">3ms</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="../js/efficiencyDashboard.bundle.js"></script>
    <script src="../js/index.bundle.js"></script>
</body>
</html>
