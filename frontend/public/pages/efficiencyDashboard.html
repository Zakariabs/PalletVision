<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Efficiency Analytics</h2>
        <div class="row">
            <!-- Left Side -->
            <div class="col-md-4">
                <!-- Hourly Pallet Processing Rate -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h3 class="text-warning">15</h3>
                        <p>Past 24Hr</p>
                        <div class="chart-box"></div>
                        <p class="card-body text-center">Hourly Pallet Processing Rate</p>
                    </div>
                </div>
                <!-- Inference Confidence Level -->
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="text-warning">63%</h3>
                        <p>Past 24Hr</p>
                        <div class="chart-box"></div>
                        <p class="card-body text-center">Inference Confidence Level</p>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="text-muted">Processing Time [ms]</h4>
                        <p class="text-muted">Last 6Hr</p>
                        <!-- Placeholder for Gauge Chart -->
                        <div class="gauge-box">
                            <p class="text-success display-4 mt-4">3ms</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="../js/efficiencyDashboard.bundle.js"></script>
    <script src="../js/index.bundle.js"></script>
</body>
</html>
